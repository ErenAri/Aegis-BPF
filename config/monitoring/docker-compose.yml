# Docker Compose for AegisBPF Monitoring Stack
#
# Quick start monitoring for development and testing
#
# Usage:
#   cd config/monitoring
#   docker-compose up -d
#
# Access:
#   Prometheus: http://localhost:9091
#   Grafana: http://localhost:3000 (admin/admin)
#   AlertManager: http://localhost:9093

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: aegisbpf-prometheus
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    networks:
      - aegisbpf-monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: aegisbpf-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - aegisbpf-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: aegisbpf-alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - aegisbpf-monitoring
    restart: unless-stopped

  # Optional: Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: aegisbpf-node-exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    networks:
      - aegisbpf-monitoring
    restart: unless-stopped

networks:
  aegisbpf-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
