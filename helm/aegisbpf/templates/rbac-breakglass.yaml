{{- if .Values.rbac.breakglass.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "aegisbpf.fullname" . }}-breakglass
  labels:
    {{- include "aegisbpf.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "aegisbpf.fullname" . }}-breakglass
  labels:
    {{- include "aegisbpf.labels" . | nindent 4 }}
subjects:
  - kind: {{ .Values.rbac.breakglass.subjectKind }}
    name: {{ .Values.rbac.breakglass.subjectName }}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "aegisbpf.fullname" . }}-breakglass
{{- end }}

