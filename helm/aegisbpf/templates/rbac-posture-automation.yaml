{{- if and .Values.serviceAccount.create .Values.postureAutomation.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aegisbpf.fullname" . }}-posture-automation
  labels:
    {{- include "aegisbpf.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aegisbpf.fullname" . }}-posture-automation
  labels:
    {{- include "aegisbpf.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "aegisbpf.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aegisbpf.fullname" . }}-posture-automation
{{- end }}
