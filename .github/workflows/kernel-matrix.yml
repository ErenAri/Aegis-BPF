name: Kernel Matrix
# touch: retrigger kernel-matrix PR checks

on:
  workflow_call:

jobs:
  kernel-matrix:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - label: kernel-6.8
            runs_on: '["self-hosted","kernel-6.8"]'
          - label: kernel-6.6
            runs_on: '["self-hosted","kernel-6.6"]'
          - label: kernel-6.5
            runs_on: '["self-hosted","kernel-6.5"]'
          - label: kernel-6.1
            runs_on: '["self-hosted","kernel-6.1"]'
          - label: kernel-5.15
            runs_on: '["self-hosted","kernel-5.15"]'
          - label: kernel-5.14
            runs_on: '["self-hosted","kernel-5.14"]'
          - label: kernel-latest
            runs_on: '["self-hosted","kernel-latest"]'
    runs-on: ${{ fromJSON(matrix.runner.runs_on) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            export DEBIAN_FRONTEND=noninteractive
            if sudo -n true 2>/dev/null; then
              SUDO="sudo -n"
            else
              SUDO="sudo"
            fi
            pkgs="clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema"
            if ! command -v bpftool >/dev/null 2>&1; then
              pkgs="$pkgs linux-tools-$(uname -r) linux-tools-common"
            fi
            for attempt in 1 2 3; do
              if $SUDO apt-get -o DPkg::Lock::Timeout=120 update && \
                 $SUDO apt-get -o DPkg::Lock::Timeout=120 install -y $pkgs; then
                break
              fi
              echo "apt-get attempt ${attempt} failed; retrying in 10s..."
              sleep 10
            done
            missing=0
            for bin in clang cmake ninja python3; do
              command -v "$bin" >/dev/null 2>&1 || missing=1
            done
            python3 -c "import jsonschema" || missing=1
            if [ "$missing" -ne 0 ]; then
              echo "Required build tools missing after apt-get attempts" >&2
              exit 1
            fi
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure --timeout 120

      - name: Test overlayfs deny path
        if: success()
        run: |
          if [ "$(id -u)" -eq 0 ] || sudo -n true 2>/dev/null; then
            SUDO=""
            [ "$(id -u)" -ne 0 ] && SUDO="sudo -n"
            TMPDIR=$(mktemp -d)
            trap "$SUDO rm -rf $TMPDIR" EXIT
            mkdir -p "$TMPDIR/lower" "$TMPDIR/upper" "$TMPDIR/work" "$TMPDIR/merged"
            echo "test" > "$TMPDIR/lower/testfile"
            $SUDO mount -t overlay overlay \
              -o "lowerdir=$TMPDIR/lower,upperdir=$TMPDIR/upper,workdir=$TMPDIR/work" \
              "$TMPDIR/merged" || { echo "overlayfs not available, skipping"; exit 0; }
            # Verify inode-based deny catches files through overlayfs
            LOWER_INO=$(stat -c '%d:%i' "$TMPDIR/lower/testfile")
            MERGED_INO=$(stat -c '%d:%i' "$TMPDIR/merged/testfile")
            echo "Lower inode: $LOWER_INO, Merged inode: $MERGED_INO"
            $SUDO umount "$TMPDIR/merged"
          else
            echo "Root access unavailable, skipping overlayfs test"
          fi

      - name: Test bind mount deny path
        if: success()
        run: |
          if [ "$(id -u)" -eq 0 ] || sudo -n true 2>/dev/null; then
            SUDO=""
            [ "$(id -u)" -ne 0 ] && SUDO="sudo -n"
            TMPDIR=$(mktemp -d)
            trap "$SUDO rm -rf $TMPDIR" EXIT
            mkdir -p "$TMPDIR/original" "$TMPDIR/bindmnt"
            echo "test" > "$TMPDIR/original/testfile"
            $SUDO mount --bind "$TMPDIR/original" "$TMPDIR/bindmnt" || { echo "bind mount failed, skipping"; exit 0; }
            # Verify that bind-mounted file has same inode
            ORIG_INO=$(stat -c '%d:%i' "$TMPDIR/original/testfile")
            BIND_INO=$(stat -c '%d:%i' "$TMPDIR/bindmnt/testfile")
            echo "Original inode: $ORIG_INO, Bind mount inode: $BIND_INO"
            [ "$ORIG_INO" = "$BIND_INO" ] || { echo "FAIL: inode mismatch through bind mount"; exit 1; }
            $SUDO umount "$TMPDIR/bindmnt"
          else
            echo "Root access unavailable, skipping bind mount test"
          fi

      - name: Test symlink chain resolution
        if: success()
        run: |
          TMPDIR=$(mktemp -d)
          trap "rm -rf $TMPDIR" EXIT
          echo "secret" > "$TMPDIR/target"
          ln -s "$TMPDIR/target" "$TMPDIR/link1"
          ln -s "$TMPDIR/link1" "$TMPDIR/link2"
          ln -s "$TMPDIR/link2" "$TMPDIR/link3"
          # Verify all symlinks resolve to same inode
          TARGET_INO=$(stat -c '%d:%i' "$TMPDIR/target")
          CHAIN_INO=$(stat -c '%d:%i' "$TMPDIR/link3")
          echo "Target inode: $TARGET_INO, Chain inode: $CHAIN_INO"
          [ "$TARGET_INO" = "$CHAIN_INO" ] || { echo "FAIL: symlink chain inode mismatch"; exit 1; }

      - name: Run e2e filesystem matrix
        if: success()
        run: |
          if [ "$(id -u)" -eq 0 ] || sudo -n true 2>/dev/null; then
            sudo scripts/e2e_fs_matrix.sh
          else
            echo "Root access unavailable, skipping e2e fs matrix"
          fi

      - name: Run e2e namespace matrix
        if: success()
        run: |
          if [ "$(id -u)" -eq 0 ] || sudo -n true 2>/dev/null; then
            sudo scripts/e2e_namespace_matrix.sh
          else
            echo "Root access unavailable, skipping e2e namespace matrix"
          fi

      - name: Collect kernel matrix evidence
        if: always()
        run: |
          mkdir -p artifacts/kernel-matrix
          uname -a > artifacts/kernel-matrix/kernel.txt
          cat /etc/os-release > artifacts/kernel-matrix/os-release.txt || true
          if [[ -f build/Testing/Temporary/LastTest.log ]]; then
            cp build/Testing/Temporary/LastTest.log artifacts/kernel-matrix/ctest.log
          fi
          KM_RUNNER="${{ matrix.runner.label }}" \
          python3 -c 'import json,os; payload={"runner":os.environ["KM_RUNNER"],"commit":os.environ["GITHUB_SHA"]}; open("artifacts/kernel-matrix/summary.json","w",encoding="utf-8").write(json.dumps(payload,separators=(",",":")))' 

      - name: Upload kernel matrix evidence
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: kernel-matrix-${{ matrix.runner.label }}
          path: artifacts/kernel-matrix/
          if-no-files-found: warn
