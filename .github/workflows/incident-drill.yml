name: Incident Drill

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 1 * *"

jobs:
  incident-drill:
    runs-on: [self-hosted, bpf-lsm]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema
            if ! command -v bpftool >/dev/null 2>&1; then
              sudo apt-get install -y linux-tools-common || true
              sudo apt-get install -y "linux-tools-$(uname -r)" || \
                sudo apt-get install -y linux-tools-generic || \
                sudo apt-get install -y linux-tools-gcp || true
            fi
            if ! command -v bpftool >/dev/null 2>&1; then
              echo "bpftool is required but was not installed" >&2
              exit 1
            fi
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build

      - name: Run incident evidence collection drill
        run: |
          mkdir -p artifacts
          sudo AEGIS_BIN=./build/aegisbpf scripts/collect_incident_bundle.sh artifacts/incident-drill

      - name: Upload incident bundle
        uses: actions/upload-artifact@v4
        with:
          name: incident-drill-bundle
          path: artifacts/incident-drill.tar.gz
