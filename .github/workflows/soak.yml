name: Soak Reliability

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0"

jobs:
  soak:
    runs-on: [self-hosted, bpf-lsm]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y clang llvm bpftool libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build

      - name: Soak reliability gate
        run: |
          mkdir -p artifacts/soak
          sudo AEGIS_BIN=./build/aegisbpf \
            DURATION_SECONDS=900 \
            MAX_RINGBUF_DROPS=250 \
            MAX_RSS_GROWTH_KB=131072 \
            OUT_JSON=artifacts/soak/soak_summary.json \
            scripts/soak_reliability.sh

      - name: Capture soak environment
        if: always()
        run: |
          uname -a > artifacts/soak/kernel.txt
          cat /etc/os-release > artifacts/soak/os-release.txt || true
          lscpu > artifacts/soak/cpu.txt || true

      - name: Upload soak evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-evidence
          path: artifacts/soak/
          if-no-files-found: warn

  soak-asan:
    runs-on: [self-hosted, bpf-lsm]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y clang llvm bpftool libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Configure (ASAN)
        run: |
          cmake -S . -B build-asan -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="-fsanitize=address -fno-omit-frame-pointer" \
            -DCMAKE_CXX_FLAGS="-fsanitize=address -fno-omit-frame-pointer" \
            -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address" \
            -DBUILD_TESTING=OFF

      - name: Build (ASAN)
        run: cmake --build build-asan

      - name: ASAN soak (5 minutes)
        run: |
          mkdir -p artifacts/soak-asan
          sudo ASAN_OPTIONS=detect_leaks=1:halt_on_error=0:log_path=artifacts/soak-asan/asan \
            AEGIS_BIN=./build-asan/aegisbpf \
            DURATION_SECONDS=300 \
            MAX_RINGBUF_DROPS=500 \
            MAX_RSS_GROWTH_KB=524288 \
            OUT_JSON=artifacts/soak-asan/soak_asan_summary.json \
            scripts/soak_reliability.sh || true

      - name: Check ASAN reports
        run: |
          ASAN_ERRORS=0
          for f in artifacts/soak-asan/asan.*; do
            if [ -f "$f" ] && [ -s "$f" ]; then
              echo "=== ASAN report: $f ==="
              cat "$f"
              ASAN_ERRORS=$((ASAN_ERRORS + 1))
            fi
          done
          if [ "$ASAN_ERRORS" -gt 0 ]; then
            echo "FAIL: $ASAN_ERRORS ASAN error reports found"
            exit 1
          fi
          echo "PASS: No ASAN errors detected"

      - name: Upload ASAN soak evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-asan-evidence
          path: artifacts/soak-asan/
          if-no-files-found: warn
