name: Security

on:
  pull_request:
  push:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review (fail on high/critical CVEs)
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  codeql:
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build

      - name: Build (CodeQL)
        run: |
          cmake -S . -B build-codeql -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DSKIP_BPF_BUILD=ON
          cmake --build build-codeql

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  gitleaks:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install semgrep
        run: |
          python3 -m venv .venv
          ./.venv/bin/pip install --upgrade pip
          ./.venv/bin/pip install semgrep
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"

      - name: Run semgrep
        env:
          BASE_REF: ${{ github.base_ref }}
          DIFF_RANGE: ${{ github.event_name == 'push' && format('{0}...{1}', github.event.before, github.sha) || '' }}
          SCAN_ALL: ${{ github.event_name == 'schedule' && '1' || '0' }}
        run: scripts/run_semgrep_changed.sh
