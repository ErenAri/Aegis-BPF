name: E2E (BPF LSM)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  e2e:
    runs-on: [self-hosted, bpf-lsm]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y clang llvm bpftool libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Require BPF LSM
        run: grep -qw bpf /sys/kernel/security/lsm

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build

      - name: Unit tests
        run: ctest --test-dir build --output-on-failure --timeout 120

      - name: Health check
        run: sudo ./build/aegisbpf health

      - name: Enforce smoke test
        run: sudo scripts/smoke_enforce.sh

      - name: Audit fallback smoke test
        run: sudo scripts/smoke_audit_fallback.sh

      - name: E2E bypass tests
        run: sudo ./build/aegisbpf_bypass_test

      - name: E2E file enforcement matrix (30+ checks)
        run: |
          sudo env PRESERVE_TMP_ON_FAIL=1 SUMMARY_OUT=/tmp/e2e-matrix-summary.json \
            ./scripts/e2e_file_enforcement_matrix.sh
          sudo cp /tmp/e2e-matrix-summary.json ./e2e-matrix-summary.json
          sudo chown "$USER:$USER" ./e2e-matrix-summary.json

      - name: Collect environment metadata
        if: always()
        run: |
          uname -a > kernel-info.txt
          stat -f -c '%T' /tmp > fs-type.txt || true
          cat /etc/os-release > os-release.txt || true

      - name: Upload e2e matrix artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-matrix-artifacts
          path: |
            e2e-matrix-summary.json
            kernel-info.txt
            fs-type.txt
            os-release.txt

      - name: Short soak reliability
        run: sudo AEGIS_BIN=./build/aegisbpf DURATION_SECONDS=180 MAX_RINGBUF_DROPS=100 MAX_RSS_GROWTH_KB=65536 scripts/soak_reliability.sh
