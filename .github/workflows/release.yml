name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for Sigstore keyless signing
  packages: write
  attestations: write

jobs:
  e2e-gate:
    runs-on: [self-hosted, bpf-lsm]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            export DEBIAN_FRONTEND=noninteractive
            sudo apt-get update
            sudo apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build python3-jsonschema libelf-dev zlib1g-dev
            # Install bpftool from kernel tools packages
            if ! command -v bpftool >/dev/null 2>&1; then
              sudo apt-get install -y linux-tools-common || true
              sudo apt-get install -y "linux-tools-$(uname -r)" || \
                sudo apt-get install -y linux-tools-gcp || \
                sudo apt-get install -y linux-tools-generic || true
            fi
            if ! command -v bpftool >/dev/null 2>&1; then
              echo "bpftool is required but was not installed" >&2
              exit 1
            fi
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Require BPF LSM
        run: grep -qw bpf /sys/kernel/security/lsm

      - name: Configure
        run: cmake -S . -B build-e2e -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build build-e2e

      - name: Unit tests
        run: ctest --test-dir build-e2e --output-on-failure --timeout 120

      - name: Enforce smoke test
        run: sudo BIN=./build-e2e/aegisbpf ENFORCE_SIGNAL=term scripts/smoke_enforce.sh

      - name: Short soak reliability
        run: sudo AEGIS_BIN=./build-e2e/aegisbpf DURATION_SECONDS=180 MAX_RINGBUF_DROPS=100 MAX_RSS_GROWTH_KB=65536 MAX_EVENT_DROP_RATIO_PCT=0.1 MIN_TOTAL_DECISIONS=100 scripts/soak_reliability.sh

  perf-gate:
    runs-on: [self-hosted, perf]
    timeout-minutes: 75
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if apt-get is available)
        run: |
          if command -v apt-get >/dev/null 2>&1; then
            export DEBIAN_FRONTEND=noninteractive
            pkgs="clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build libelf-dev zlib1g-dev git python3"
            for attempt in 1 2 3; do
              if sudo apt-get -o DPkg::Lock::Timeout=120 update && \
                 sudo apt-get -o DPkg::Lock::Timeout=120 install -y $pkgs; then
                break
              fi
              echo "apt-get attempt ${attempt} failed; retrying in 10s..."
              sleep 10
            done
            if ! pkg-config --exists libbpf || ! pkg-config --atleast-version=1.1.0 libbpf; then
              rm -rf /tmp/libbpf
              git clone --depth 1 --branch v1.4.0 https://github.com/libbpf/libbpf.git /tmp/libbpf
              make -C /tmp/libbpf/src
              sudo make -C /tmp/libbpf/src install
              echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/libbpf.conf
              if [ -d /usr/local/lib64 ]; then
                echo "/usr/local/lib64" | sudo tee /etc/ld.so.conf.d/libbpf64.conf
              fi
              if [ -d /usr/lib64 ]; then
                echo "/usr/lib64" | sudo tee /etc/ld.so.conf.d/lib64.conf
              fi
              for dir in /usr/local/lib /usr/local/lib64; do
                if ls "$dir"/libbpf.so.* >/dev/null 2>&1; then
                  sudo ln -sf "$(ls "$dir"/libbpf.so.* | head -n1)" "$dir/libbpf.so.1"
                fi
              done
              sudo ldconfig
              echo "PKG_CONFIG_PATH=/usr/lib64/pkgconfig:/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
              echo "LD_LIBRARY_PATH=/usr/lib64:/usr/local/lib:/usr/local/lib64:${LD_LIBRARY_PATH}" >> "$GITHUB_ENV"
            fi
            if ! command -v bpftool >/dev/null 2>&1; then
              sudo apt-get -o DPkg::Lock::Timeout=120 install -y linux-tools-common || true
              sudo apt-get -o DPkg::Lock::Timeout=120 install -y "linux-tools-$(uname -r)" || \
                sudo apt-get -o DPkg::Lock::Timeout=120 install -y linux-tools-generic || \
                sudo apt-get -o DPkg::Lock::Timeout=120 install -y linux-tools-gcp || true
            fi
            if ! command -v bpftool >/dev/null 2>&1; then
              echo "bpftool is required but was not installed" >&2
              exit 1
            fi
          fi

      - name: Verify environment
        run: scripts/verify_env.sh --strict

      - name: Configure
        run: |
          rm -rf build-perf
          cmake -S . -B build-perf -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DSKIP_BPF_BUILD=OFF

      - name: Build
        run: cmake --build build-perf

      - name: Prepare perf artifacts
        run: mkdir -p artifacts/perf

      - name: Set CPU governor (performance)
        run: |
          if [[ -r /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors ]] && \
             grep -qw performance /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors; then
            echo "Setting CPU governor=performance for perf run (best-effort)"
            for g in /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor; do
              echo performance | sudo tee "$g" >/dev/null || true
            done
            echo "cpu0 governor=$(cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor 2>/dev/null || echo unknown)"
          else
            echo "CPU governor control not available; continuing"
          fi

      - name: Reset pinned policy state
        run: |
          sudo ./build-perf/aegisbpf block clear
          sudo ./build-perf/aegisbpf network deny clear

      - name: Perf regression (open/close microbench)
        run: |
          sudo OUT_JSON=artifacts/perf/open_compare.json \
            MAX_PCT=10 \
            ITERATIONS=200000 \
            FILE=/etc/hosts \
            BIN=./build-perf/aegisbpf \
            scripts/perf_compare.sh

      - name: Perf workload suite (realistic file workloads)
        run: |
          sudo BIN=./build-perf/aegisbpf \
            FILE=/etc/hosts \
            OPEN_ITERATIONS=200000 \
            CONNECT_ITERATIONS=50000 \
            READ_ITERATIONS=50000 \
            STAT_SAMPLE=400 \
            STAT_ITERATIONS=50 \
            MAX_OPEN_PCT=15 \
            MAX_CONNECT_PCT=15 \
            MAX_READ_PCT=15 \
            MAX_STAT_PCT=15 \
            FORMAT=json \
            OUT=artifacts/perf/workload_suite.json \
            scripts/perf_workload_suite.sh

      - name: Capture percentile profiles (open/connect)
        run: |
          sudo BIN=./build-perf/aegisbpf FORMAT=json OUT=artifacts/perf/open_baseline.json ITERATIONS=100000 FILE=/etc/hosts scripts/perf_open_bench.sh
          sudo WITH_AGENT=1 BIN=./build-perf/aegisbpf FORMAT=json OUT=artifacts/perf/open_with_agent.json ITERATIONS=100000 FILE=/etc/hosts scripts/perf_open_bench.sh
          sudo BIN=./build-perf/aegisbpf FORMAT=json OUT=artifacts/perf/connect_baseline.json ITERATIONS=50000 scripts/perf_connect_bench.sh
          sudo WITH_AGENT=1 BIN=./build-perf/aegisbpf FORMAT=json OUT=artifacts/perf/connect_with_agent.json ITERATIONS=50000 scripts/perf_connect_bench.sh

      - name: Capture perf environment
        run: |
          python3 scripts/capture_perf_environment.py --out artifacts/perf/environment.json
          uname -a > artifacts/perf/kernel.txt
          cat /etc/os-release > artifacts/perf/os-release.txt || true
          lscpu > artifacts/perf/cpu.txt || true
          stat -f -c '%T' /tmp > artifacts/perf/fs.txt || true

      - name: SLO gate check
        run: |
          OPEN_JSON=artifacts/perf/open_compare.json \
          WORKLOAD_JSON=artifacts/perf/workload_suite.json \
          OPEN_BASELINE_JSON=artifacts/perf/open_baseline.json \
          OPEN_WITH_AGENT_JSON=artifacts/perf/open_with_agent.json \
          CONNECT_BASELINE_JSON=artifacts/perf/connect_baseline.json \
          CONNECT_WITH_AGENT_JSON=artifacts/perf/connect_with_agent.json \
          REPORT_OUT=artifacts/perf/perf-slo-report.md \
          SUMMARY_OUT=artifacts/perf/perf-slo-summary.json \
          MAX_OPEN_P95_OVERHEAD=10 \
          MAX_CONNECT_P95_OVERHEAD=10 \
          scripts/perf_slo_check.sh

      - name: Generate canonical perf baseline artifact
        run: |
          python3 scripts/generate_perf_baseline_artifact.py \
            --open-compare artifacts/perf/open_compare.json \
            --open-baseline artifacts/perf/open_baseline.json \
            --open-with-agent artifacts/perf/open_with_agent.json \
            --connect-baseline artifacts/perf/connect_baseline.json \
            --connect-with-agent artifacts/perf/connect_with_agent.json \
            --workload artifacts/perf/workload_suite.json \
            --environment artifacts/perf/environment.json \
            --slo-summary artifacts/perf/perf-slo-summary.json \
            --out-json artifacts/perf/perf-baseline-canonical.json \
            --out-md artifacts/perf/perf-baseline-canonical.md \
            --max-open-delta-pct 10 \
            --max-open-p95-overhead-pct 10 \
            --max-connect-p95-overhead-pct 10 \
            --max-workload-failed-rows 0 \
            --repository "${GITHUB_REPOSITORY}" \
            --workflow "${GITHUB_WORKFLOW}" \
            --run-id "${GITHUB_RUN_ID}" \
            --ref "${GITHUB_REF}" \
            --sha "${GITHUB_SHA}"

      - name: Validate perf artifact schema and KPI ratios
        run: |
          python3 scripts/validate_perf_artifacts.py \
            --open-baseline artifacts/perf/open_baseline.json \
            --open-with-agent artifacts/perf/open_with_agent.json \
            --connect-baseline artifacts/perf/connect_baseline.json \
            --connect-with-agent artifacts/perf/connect_with_agent.json \
            --workload artifacts/perf/workload_suite.json \
            --report artifacts/perf/perf-evidence-report.md \
            --canonical-baseline artifacts/perf/perf-baseline-canonical.json \
            --max-open-p95-ratio 1.05 \
            --max-connect-p95-ratio 1.05

      - name: Upload perf evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-perf-evidence
          path: artifacts/perf/
          if-no-files-found: warn

  build-release:
    needs: [e2e-gate, perf-gate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: ubuntu-24.04
            arch: x86_64
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set SOURCE_DATE_EPOCH
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build rpm linux-tools-common linux-tools-$(uname -r) || sudo apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build rpm linux-tools-common

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build

      - name: Build DEB/RPM packages
        run: |
          cd build
          cpack -G DEB
          cpack -G RPM

      - name: Create release archive
        run: |
          mkdir -p release
          if [ ! -f build/aegis.bpf.o ]; then
            echo "missing build/aegis.bpf.o; release artifact would be non-runnable" >&2
            exit 1
          fi
          cp build/aegisbpf release/
          cp build/aegis.bpf.o release/
          cp build/aegis.bpf.sha256 release/ 2>/dev/null || true
          cp README.md LICENSE release/ 2>/dev/null || true
          cp -r packaging release/
          cp -r config release/ 2>/dev/null || true
          tar -czvf aegisbpf-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz -C release .
          shopt -s nullglob
          for pkg in build/*.deb build/*.rpm; do
            cp "${pkg}" .
          done
          ls -1 *.deb *.rpm 2>/dev/null || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: aegisbpf-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            aegisbpf-*.tar.gz
            *.deb
            *.rpm

  build-arm64:
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set SOURCE_DATE_EPOCH
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3

      - name: Build (arm64 via QEMU)
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$PWD":/src \
            -v /sys:/sys:ro \
            -w /src \
            ubuntu:24.04 \
            bash -lc "apt-get update && apt-get install -y clang llvm libbpf-dev libsystemd-dev pkg-config cmake ninja-build && cmake -S . -B build-arm64 -G Ninja -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_TESTING=OFF -DSKIP_BPF_BUILD=ON && cmake --build build-arm64"

  sign-and-release:
    needs: [build-release]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          find artifacts -name '*.deb' -exec mv {} release/ \;
          find artifacts -name '*.rpm' -exec mv {} release/ \;
          ls -la release/

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft (SBOM generator)
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate checksums
        run: |
          cd release
          shopt -s nullglob
          files=(*.tar.gz *.deb *.rpm)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "no release payload files found" >&2
            exit 1
          fi
          sha256sum "${files[@]}" > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Validate capability contract
        run: |
          python3 scripts/validate_capability_contract.py \
            SECURITY.md \
            packaging/systemd/aegisbpf.service \
            --report release/capability-contract-report.md

      - name: Generate build provenance attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            release/*.tar.gz
            release/*.deb
            release/*.rpm
            release/SHA256SUMS.txt
            release/capability-contract-report.md

      - name: Sign artifacts with Cosign (keyless)
        run: |
          cd release
          shopt -s nullglob
          for file in *.tar.gz *.deb *.rpm SHA256SUMS.txt capability-contract-report.md; do
            [ -f "${file}" ] || continue
            cosign sign-blob --yes --output-signature "${file}.sig" --output-certificate "${file}.pem" "$file"
          done

      - name: Generate SBOM
        run: |
          syft . -o spdx-json=release/sbom.spdx.json
          syft . -o cyclonedx-json=release/sbom.cyclonedx.json

      - name: Sign SBOM
        run: |
          cd release
          cosign sign-blob --yes --output-signature sbom.spdx.json.sig --output-certificate sbom.spdx.json.pem sbom.spdx.json
          cosign sign-blob --yes --output-signature sbom.cyclonedx.json.sig --output-certificate sbom.cyclonedx.json.pem sbom.cyclonedx.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## AegisBPF ${{ needs.build-release.outputs.version }}

            ### Verification

            All release artifacts are signed using [Sigstore Cosign](https://www.sigstore.dev/) keyless signing.

            To verify a release artifact:
            ```bash
            cosign verify-blob \
              --certificate aegisbpf-*.tar.gz.pem \
              --signature aegisbpf-*.tar.gz.sig \
              --certificate-identity-regexp 'https://github.com/${{ github.repository }}/*' \
              --certificate-oidc-issuer 'https://token.actions.githubusercontent.com' \
              aegisbpf-*.tar.gz
            ```

            ### SBOM

            Software Bill of Materials (SBOM) is provided in both SPDX and CycloneDX formats.

            ### Checksums

            SHA256 checksums for all artifacts are provided in `SHA256SUMS.txt`.

            ### Packages

            Debian (`.deb`) and RPM (`.rpm`) packages are attached and signed.

  docker:
    needs: [build-release]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
